<div class="container">
    <div class="title">
        <h1 *ngIf="!toggle">{{note.title}}</h1>
        <input [(ngModel)]="title" class="titleInput" *ngIf="toggle" type="text" [placeholder]="note.title">
        <div class="btns">
            <button (click)="editTitle()">Edit</button>
            <button (click)="saveNotes()">Save</button>
        </div>
        
    </div>
    <div class="notes">
        <textarea [(ngModel)]="text">{{text}}</textarea>
    </div>
    
</div>
